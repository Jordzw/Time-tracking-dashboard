<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section class="content">
        <div class="content__body">
            <div class="content__profil">

                <div class="content__profil-user">
                    <img src="./images/image-jeremy.png" alt="">
                    <div class="profil__text">
                        <p class="profil__subtitle">Report for</p>
                        <h3 class="profil__title">Jeremy Robson</h3>
                    </div>
                </div>
                <div class="content__profil-nav">
                    <button class="nav-item">Daily</button>
                    <button class="nav-item active">Weekly</button>
                    <button class="nav-item">Monthly</button>

                </div>
            </div>



            <div class="content__data-panel work">
                <div class="content-data">
                    <div class="content__top">
                        <p>Work</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="content__data-panel play">
                <div class="content-data">
                    <div class="content__top">
                        <p>Play</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="content__data-panel study">
                <div class="content-data">
                    <div class="content__top">
                        <p>Study</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="content__data-panel exerc">
                <div class="content-data">
                    <div class="content__top">
                        <p>Exercise</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="content__data-panel social">
                <div class="content-bg social">
                </div>
                <div class="content-data">
                    <div class="content__top">
                        <p>Social</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="content__data-panel self">
                <div class="content-bg self">
                </div>
                <div class="content-data">
                    <div class="content__top">
                        <p>Self</p>
                        <span>&bull;&bull;&bull;</span>
                    </div>
                    <div class="content__mid">
                        <h1>32hrs</h1>
                    </div>
                    <div class="content__bot">
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
